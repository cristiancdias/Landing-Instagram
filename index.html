<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="./images/instagram-celular.png" alt="celular">
    </div>
    <div class="instagram-continue">
      <div class="group">
        <img src="./images/instagram-logo.png" class="instagram-logo" alt="Instagram Logo">
        <div class="profile-photo">
          <img src="./images/profile-photo.png" alt="Foto de perfil">
        </div>
        <a href="#" class="instagram-login">Continue as cristiancdias</a>
        <a href="#" class="instagram-logout">Remove Account</a>
      </div>
      <div class="group">
        <p class="not-account">Not cristiancdias</p>
        <p class="not-account">
          <span class="link-blue">Switch Accounts</span>
          or
          <span class="link-blue">Sign Up</span>
        </p>
      </div>
      <div class="get-the-app">
        <p class="get-app">Get the app.</p>
        <div class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
